<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Petition Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app" style="justify-content: center; align-items: center; display: flex;">
        <div class="card mt-5" style="width: 500px">
            <div class="card-body">
                <a href="petition.html" class="btn btn-lg btn-primary w-100 mt-1">ยื่นคำร้อง</a>
                <a href="profile.html" class="btn btn-lg btn-warning w-100 mt-1">ข้อมูลส่วนตัว</a>
                <a href="examine.html" class="btn btn-lg btn-success w-100 mt-1">ตรวจสอบ</a>
                <button @click="logout()" class="btn btn-lg btn-danger w-100 mt-1">ออกจากระบบ</button>
            </div>
        </div>
    </div>
    <script>
      Vue.createApp({
    created() {
        const data = localStorage.getItem('data');
        if (data == undefined) {
            window.location.href = 'login.html';
        }
    },
        data() {
          return {
            message: "Hello Vue!",
          };
        },
        methods: {
            logout() {
                localStorage.removeItem('data');
                window.location.href = 'login.html';
            }
        }
      }).mount("#app");
    </script>
  </body>
</html>
