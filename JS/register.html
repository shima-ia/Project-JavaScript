<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Petition Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app" style="justify-content: center; align-items: center; height: 100vh; display: flex;">
      <div class="card" style="width: 450px;">
        <div class="card-body">
          <div>
            <label for="email">Email</label>
            <input type="email" v-model="email" id="email" class="form-control" />
          </div>
          <div>
            <label for="username">Username</label>
            <input type="text" v-model="username" id="username" class="form-control" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" v-model="password" id="password" class="form-control" />
          </div>
          <div>
            <label for="confirmpassword">ConfirmPassword</label>
            <input type="password" v-model="confirmpassword" id="confirmpassword" class="form-control" />
          </div>
          <div>
            <label for="fullname">Fullname</label>
            <input type="text" v-model="fullname" id="fullname" class="form-control" />
          </div>
          <button @click="register()" class="btn btn-primary w-100 mt-4">SIGUP</button>
          <a href="login.html" class="btn btn-outline-primary w-100 mt-2">Back</a>
        </div>
      </div>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            email: "",
            username: "",
            password: "",
            fullname: "",
          };
        },
        methods: {
          register() {
            axios.post("http://localhost:5000/api/member/register", {
              email: this.email,
              username: this.username,
              password: this.password,
              fullname: this.fullname
            }).then(res => {
              alert("Register Success");
              window.location.href = 'login.html';
            }).catch(() => {
              alert("Register Error");
            });
          }
        }
      }).mount("#app");
    </script>
  </body>
</html>
